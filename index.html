<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Auth</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
    <div id="loginForm">
      <h2>Volunteer Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <div id="loginEmailError" class="error"></div>
      <input type="password" id="loginPassword" placeholder="Password" required />
      <div id="loginPasswordError" class="error"></div>
      <button onclick="login()">Login</button>
      <div class="link">
        <a onclick="showForgotForm()">Forgot Password?</a><br />
        New? <a onclick="showRegisterForm()">Create New Account</a>
      </div>
    </div>

    <div id="registerForm" class="hidden">
      <h2>Volunteer Registration</h2>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="phone" placeholder="Mobile Number" required />
      <input type="text" id="address" placeholder="Address (City, State, Zip)" required />
      <input type="email" id="email" placeholder="Gmail ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="date" id="dob" placeholder="Date of Birth" required />
      <div id="registerError" class="error"></div>
      <button onclick="register()">Register as Volunteer</button>
      <div class="link">
        Already have an account? <a onclick="showLoginForm()">Login Here</a>
      </div>
    </div>

    <div id="forgotForm" class="hidden">
      <h2>Reset Password</h2>
      <input type="email" id="forgotEmail" placeholder="Enter your email address" required />
      <div id="forgotError" class="error"></div>
      <button onclick="sendResetLink()">Send Reset Link</button>
      <div class="link">
        <a onclick="showLoginForm()">Back to Login</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
